name: Run Tests

on:
  push:
    branches: [ "main", "develop" ] # adjust as needed
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # ðŸ”½ This will comment on the PR if tests fail
      - name: Comment on PR if tests fail
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: jest-test-failure
          message: |
            ðŸš¨ Hey @${{ github.actor }}, your tests failed!
            Please fix them before merging.
